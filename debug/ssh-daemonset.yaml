apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: asteria-node
  labels:
    app: asteria-node
spec:
  selector:
    matchLabels:
      app: asteria-node
  template:
    metadata:
      labels:
        app: asteria-node
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: asteria-node
        image: mirror.gcr.io/ubuntu:latest@sha256:9cbed754112939e914291337b5e554b07ad7c392491dba6daf25eef1332a22e8
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: host
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      volumes:
      - name: host
        hostPath:
          path: /