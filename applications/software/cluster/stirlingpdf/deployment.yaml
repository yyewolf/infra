apiVersion: apps/v1
kind: Deployment
metadata:
  name: stirlingpdf
  labels:
    app: stirlingpdf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: stirlingpdf
  template:
    metadata:
      labels:
        app: stirlingpdf
    spec:
      containers:
        - name: stirlingpdf
          image: ghcr.io/stirling-tools/stirling-pdf:1.3.2-ultra-lite@sha256:5c2a328a22ba9907e464569fbc89ea055ae01b37b0f98de2a7db7d950c2e68f3
          ports:
            - containerPort: 8080
          env:
            - name: DOCKER_ENABLE_SECURITY
              value: "true"
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 400m
              memory: 750Mi
