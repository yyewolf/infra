apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-panel
  labels:
    app: pterodactyl
    component: panel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl
      component: panel
  template:
    metadata:
      labels:
        app: pterodactyl
        component: panel
    spec:
      hostAliases:
        - ip: "10.96.42.42"
          hostnames:
          - "saubian.tail5ec535.ts.net"
      containers:
        - name: panel
          image: docker.io/ccarney16/pterodactyl-panel:v1.11.11@sha256:0fa94427829b77027d1658d75e272e02f810ded0ecaf85392758b47727fabd31
          envFrom:
            - secretRef:
                name: env-secret
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: nginx-config
              mountPath: /entrypoint.d/20-tls-config.sh
              subPath: 20-tls-config.sh
            - name: conf-secret
              mountPath: /data/pterodactyl.conf
              subPath: pterodactyl.conf
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "500m"
              memory: "512Mi"
      volumes:
        - name: nginx-config
          configMap:
            defaultMode: 0755
            name: pterodactyl-nginx-config
        - name: conf-secret
          secret:
            secretName: conf-secret
