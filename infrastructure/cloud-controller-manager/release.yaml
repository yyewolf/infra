---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cloud-controller-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: openstack-cloud-controller-manager
      version: "*"
      sourceRef:
        kind: HelmRepository
        name: cloud-controller-manager
      interval: 12h
  values:
    secret:
      enabled: true
      name: os-cloud-credentials
      create: false
    nodeSelector: null
    tolerations:
      - key: node.cloudprovider.kubernetes.io/uninitialized
        value: "true"
        effect: NoSchedule
