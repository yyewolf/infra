apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: asteria-node
  labels:
    app: asteria-node
spec:
  selector:
    matchLabels:
      app: asteria-node
  template:
    metadata:
      labels:
        app: asteria-node
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: asteria-node
        image: mirror.gcr.io/ubuntu:latest@sha256:7c06e91f61fa88c08cc74f7e1b7c69ae24910d745357e0dfe1d2c0322aaf20f9
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: host
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      volumes:
      - name: host
        hostPath:
          path: /