apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: qbittorrent
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      automountServiceAccountToken: false
      nodeSelector:
        location: home1
      tolerations:
        - key: "PrivateNode"
          operator: "Equal"
          value: "home1"
      containers:
        - name: qbittorrent-openvpn
          image: mirror.gcr.io/jovalle/qbittorrent-openvpn:v0.3.1
          securityContext:
            capabilities:
              add:
                - NET_ADMIN
            privileged: true
          ports:
            - containerPort: 8080
            - containerPort: 6881
              protocol: TCP
            - containerPort: 6881
              protocol: UDP
          env:
            # User and Group IDs
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Europe/Paris"
            # Kubernetes cluster configuration
            - name: K8S_CLUSTER
              value: "yes"
            - name: K8S_POD_CIDR
              value: "10.64.0.0/16"
            - name: K8S_SVC_CIDR
              value: "10.96.0.0/16"
            # LAN configuration (adjust to your local network)
            - name: LAN_CIDR
              value: "192.168.1.0/24"
            # VPN configuration
            - name: VPN_ENABLED
              value: "yes"
            - name: KUBERNETES_ENABLED
              value: "yes"
            - name: VPN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: nordvpn-secret
                  key: username
            - name: VPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nordvpn-secret
                  key: password
                  
            - name: OPENVPN_USER
              valueFrom:
                secretKeyRef:
                  name: nordvpn-secret
                  key: username
            - name: OPENVPN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: nordvpn-secret
                  key: password
            # DNS configuration
            - name: NAME_SERVERS
              value: "8.8.8.8,8.8.4.4"
            # Debug (optional)
            - name: DEBUG
              value: "no"
            # File permissions
            - name: UMASK
              value: "002"
          volumeMounts:
            - name: config
              mountPath: /config
            - name: downloads
              mountPath: /downloads
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 1000m
              memory: 1Gi
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 60
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: config
          hostPath:
            path: /media/disk/servarr/config/qbittorrent
            type: DirectoryOrCreate
        - name: downloads
          hostPath:
            path: /media/disk/servarr/downloads
            type: DirectoryOrCreate
