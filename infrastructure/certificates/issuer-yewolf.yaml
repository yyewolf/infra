apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: yewolf
spec:
  acme:
    email: contact+le@yewolf.fr
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: yewolf
    solvers:
    - selector:
        dnsZones:
          - "yewolf.fr"
          - "*.yewolf.fr"
      dns01:
        rfc2136:
          nameserver: 84.247.140.244:53
          tsigKeyName: cluster
          tsigAlgorithm: HMACSHA512
          tsigSecretSecretRef:
           name: tsig-secret
           key: tsig-secret-key
