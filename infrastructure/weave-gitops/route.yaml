apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: weave-gitops
spec:
  parentRefs:
  - name: main
    namespace: envoy-system
    sectionName: https
  hostnames:
    - "flux.hackcorp.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: weave-gitops
          port: 9001
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
