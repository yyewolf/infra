apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-http-addon
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: keda
  releaseName: keda-http-addon
  chart:
    spec:
      chart: keda-add-ons-http
      sourceRef:
        kind: HelmRepository
        name: kedacore
  values:
    crds:
      install: false
    images:
      operator: ghcr.io/yyewolf/http-add-on-operator
      interceptor: ghcr.io/yyewolf/http-add-on-interceptor
    operator:
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
      kubeRbacProxy:
        resources:
          requests:
            cpu: 0m
            memory: 0Mi
    scaler:
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
    interceptor:
      replicas:
        waitTimeout: 2s
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
