apiVersion: apps/v1
kind: Deployment
metadata:
  name: joplin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joplin
  template:
    metadata:
      labels:
        app: joplin
    spec:
      automountServiceAccountToken: false
      containers:
        - image: mirror.gcr.io/joplin/server:latest@sha256:95b67dc6a4e77a974ac2bcc86818cbbfe5495e7b62d06a66f848a877878dce53
          imagePullPolicy: IfNotPresent
          name: joplin
          envFrom:
            - secretRef:
                name: joplin-secret
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 200m
              memory: 600Mi
