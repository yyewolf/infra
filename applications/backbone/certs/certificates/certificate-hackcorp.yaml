apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ctf-hackcorp
spec:
  secretName: hackcorp-host-secret
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096

  duration: 2160h # 90d
  renewBefore: 360h # 15d

  isCA: false
  usages:
    - server auth
    - client auth

  subject:
    organizations:
      - hackcorp
  dnsNames:
    - 'hackcorp.net'
    - '*.hackcorp.net'

  issuerRef:
    name: infomaniak
    kind: ClusterIssuer