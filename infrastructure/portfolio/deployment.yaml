apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      automountServiceAccountToken: false
      containers:
        - image: ghcr.io/yyewolf/portfolio:main@sha256:a4191c621eb7dcc0a2f46577ef0bee6d717fbb51764516a5d7603db3885d560f
          imagePullPolicy: IfNotPresent
          name: portfolio
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 200m
              memory: 200Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
