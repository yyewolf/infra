apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: mirror.gcr.io/phpmyadmin:5@sha256:efe7c91bca6543aea18ff58e9d44a831a168963469b28a08a7292f271456b9cd
        ports:
        - containerPort: 80
        env:
        - name: PMA_ABSOLUTE_URI
          value: https://keda-phpmyadmin-ingress.tail5ec535.ts.net
        - name: PMA_HOST
          value: mariadb   # service name of your MariaDB instance
