apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: infomaniak
spec:
  acme:
    email: contact+le@yewolf.fr
    server: https://acme-v02.api.letsencrypt.org/directory
    privateKeySecretRef:
      name: yewolf
    solvers:
    - selector: {}
      dns01:
        webhook:
          groupName: acme.infomaniak.com
          solverName: infomaniak
          config:
            apiTokenSecretRef:
              name: infomaniak-api-credentials
              key: api-token
