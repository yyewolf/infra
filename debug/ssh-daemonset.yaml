apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: asteria-node
  labels:
    app: asteria-node
spec:
  selector:
    matchLabels:
      app: asteria-node
  template:
    metadata:
      labels:
        app: asteria-node
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: asteria-node
        image: mirror.gcr.io/ubuntu:latest@sha256:cd1dba651b3080c3686ecf4e3c4220f026b521fb76978881737d24f200828b2b
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: host
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      volumes:
      - name: host
        hostPath:
          path: /