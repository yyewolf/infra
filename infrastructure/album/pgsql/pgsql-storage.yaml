apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgsql-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: pgsql-hostpath
  hostPath:
    path: /media/disk/pg-immich
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: location
              operator: In
              values:
                - home1 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pgsql-storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: pgsql-hostpath
  resources:
    requests:
      storage: 10Gi
