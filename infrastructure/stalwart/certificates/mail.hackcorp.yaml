apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mail.hackcorp.net
spec:
  secretName: mail.hackcorp.net
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096

  duration: 2160h # 90d
  renewBefore: 360h # 15d

  isCA: false
  usages:
    - server auth
    - client auth

  subject:
    organizations:
      - hackcorp
  dnsNames:
    - 'mail.hackcorp.net'
    - 'imap.hackcorp.net'
    - 'smtp.hackcorp.net'

  issuerRef:
    name: hackcorp
    kind: ClusterIssuer
