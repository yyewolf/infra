apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-discord
  namespace: monitoring
  labels:
    app: alertmanager-discord
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-discord
  template:
    metadata:
      labels:
        app: alertmanager-discord
    spec:
      containers:
        - name: alertmanager-discord
          image: mirror.gcr.io/benjojo/alertmanager-discord:latest
          envFrom:
            - secretRef:
                name: alertmanager-secret-discord
          ports:
            - containerPort: 9094
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 50m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-discord
  namespace: monitoring
  labels:
    app: alertmanager-discord
spec:
  ports:
    - name: http
      port: 80
      targetPort: 9094
  selector:
    app: alertmanager-discord
