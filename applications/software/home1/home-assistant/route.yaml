apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: home-assistant
spec:
  parentRefs:
  - name: kgateway
    namespace: kgateway
    sectionName: https
  hostnames:
  - "ha.yewolf.fr"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: home-assistant
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
