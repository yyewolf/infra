apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: joplin
spec:
  parentRefs:
  - name: main
    namespace: envoy-system
    sectionName: https
  hostnames:
    - "joplin.yewolf.fr"
    - "joplin.hackcorp.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: joplin
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
