apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cilium
  namespace: flux-system
spec:
  interval: 10m
  targetNamespace: kube-system
  releaseName: cilium
  chart:
    spec:
      chart: cilium
      version: 1.15.0 # Change to the latest version if needed
      sourceRef:
        kind: HelmRepository
        name: cilium
  upgrade:
    cleanupOnFail: true
  values:
    # Enable kube-proxy replacement for better performance (optional)
    kubeProxyReplacement: strict
    
    # Enable Hubble for observability (optional)
    hubble:
      enabled: true
      relay:
        enabled: true
      ui:
        enabled: true
