apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: stirlingpdf
spec:
  hosts:
    - pdf.hackcorp.net
  pathPrefixes:
    - /
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: stirlingpdf
    service: stirlingpdf
    port: 80
  fallbackTargetRef:
    service: service-fallback
    port: 80
  replicas:
    min: 0
    max: 1
  scaledownPeriod: 300
