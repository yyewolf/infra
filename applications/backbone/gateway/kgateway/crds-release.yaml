apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: kgateway-crds
  namespace: kgateway-system
spec:
  interval: 10m
  chart:
    spec:
      chart: kgateway-crds
      version: v2.2.0-beta.6
      sourceRef:
        kind: HelmRepository
        name: kgateway
        namespace: kgateway-system
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    controller:
      image:
        pullPolicy: Always
