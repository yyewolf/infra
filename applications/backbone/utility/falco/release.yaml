apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: falco
spec:
  interval: 30m
  targetNamespace: falco
  releaseName: falco
  chart:
    spec:
      chart: falco
      version: 7.0.0
      sourceRef:
        kind: HelmRepository
        name: falco
  values:
    image:
      registry: mirror.gcr.io
    tolerations:
    - operator: Exists
