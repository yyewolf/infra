apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-redis
  labels:
    app: pterodactyl
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl
      component: redis
  template:
    metadata:
      labels:
        app: pterodactyl
        component: redis
    spec:
      containers:
        - name: redis
          image: mirror.gcr.io/redis:alpine@sha256:4eec4565e45aa0b3966554c866bc73211e281b0b3d89fe9a33c982e6faca809d
          args: ["--save", "", "--appendonly", "no"]
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-worker
  labels:
    app: pterodactyl
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl
      component: worker
  template:
    metadata:
      labels:
        app: pterodactyl
        component: worker
    spec:
      securityContext:
        runAsUser: 500
        runAsGroup: 500
        fsGroup: 500
      containers:
        - name: worker
          image: mirror.gcr.io/ccarney16/pterodactyl-panel:v1.12.0@sha256:0283aafa61190762f7b8da29e8a1f7bbd76dc4fc02efbbdf82f861470923bcb8
          command: ["p:worker"]
          envFrom:
            - secretRef:
                name: env-secret
          volumeMounts:
            - name: conf-secret
              mountPath: /data/pterodactyl.conf
              subPath: pterodactyl.conf
            - name: logs
              mountPath: /var/www/html/storage/logs
            - name: app
              mountPath: /var/www/html/storage/app
            - name: cache
              mountPath: /var/www/html/storage/framework/cache
            - name: sessions
              mountPath: /var/www/html/storage/framework/sessions
            - name: views
              mountPath: /var/www/html/storage/framework/views
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "500m"
              memory: "256Mi"
      volumes:
        - name: conf-secret
          secret:
            secretName: conf-secret
        - name: logs
          emptyDir: 
            medium: Memory
        - name: cache
          emptyDir: {}
        - name: sessions
          emptyDir: {}
        - name: views
          emptyDir: {}
        - name: app
          emptyDir: {}
---
