apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: juice-shop
spec:
  parentRefs:
  - name: main
    namespace: envoy-system
    sectionName: https
  hostnames:
    - "juice.hackcorp.net"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: juice-shop
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
