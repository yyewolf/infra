apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: smartclock
spec:
  serviceName: smartclock
  replicas: 1
  selector:
    matchLabels:
      app: smartclock
  template:
    metadata:
      labels:
        app: smartclock
    spec:
      tolerations:
        - key: PrivateNode
          operator: Equal
          value: home1
      containers:
        - name: smartclock
          image: ghcr.io/yyewolf/web-smart-clock:latest
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: SNAPSERVER_HOST
              value: "192.168.1.95"
            - name: SNAPSERVER_PORT
              value: "1704"
          # optional: restart policy is handled by K8s
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: smartclock
spec:
  selector:
    app: smartclock
  type: NodePort
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
