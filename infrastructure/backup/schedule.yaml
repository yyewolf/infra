apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: schedule
spec:
  backend:
    rest:
      url: http://dk1.tailscale.svc:8000
      userSecretRef:
        name: backup-secret
        key: username
      passwordSecretReg:
        name: backup-secret
        key: password
    repoPasswordSecretRef:
      name: backup-secret
      key: repoPassword
  backup:
    schedule: '0 3 * * *'
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2
  check:
    schedule: '0 1 * * *'
  prune:
    schedule: '0 1 * * *'
    retention:
      keepLast: 5
      keepDaily: 1
