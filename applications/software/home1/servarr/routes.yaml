apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: sonarr
spec:
  parentRefs:
  - name: main
    namespace: envoy-system
    sectionName: https
  hostnames:
    - "sonarr.yewolf.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: sonarr
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
