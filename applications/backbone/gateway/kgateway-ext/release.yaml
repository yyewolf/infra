apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-ext-proc-fallback
spec:
  interval: 10m
  chart:
    spec:
      chart: ext-proc-fallback
      version: v0.0.7
      sourceRef:
        kind: HelmRepository
        name: envoy-ext-proc-fallback
        namespace: kgateway
  install:
    remediation:
      retries: 3
  upgrade:
    remediation:
      retries: 3
  values:
    replicaCount: 2
    config:
      fallbackHost: errors.kgateway.svc
