---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: envoy-gateway-system
  releaseName: eg
  createNamespace: true
  chart:
    spec:
      chart: gateway-helm
      version: v1.3.0
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
  install:
    createNamespace: true
  upgrade:
    cleanupOnFail: true