apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      automountServiceAccountToken: false
      containers:
        - image: ghcr.io/yyewolf/portfolio:v2.0.0@sha256:f50a4c12825df2a22d53907b58e78e0edb5bb18a33af582c783a9479bfcaa1be
          imagePullPolicy: IfNotPresent
          name: portfolio
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 200m
              memory: 200Mi
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 1
            periodSeconds: 1
