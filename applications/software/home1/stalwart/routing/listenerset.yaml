apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: stalwart-listeners
spec:
  parentRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    namespace: kgateway
    name: kgateway-proxy-protocol
  listeners:
  - name: smtp
    protocol: TCP
    port: 25
  - name: submission
    protocol: TCP
    port: 587
  - name: smtps
    protocol: TCP
    port: 465
  - name: imap
    protocol: TCP
    port: 143
  - name: imaps
    protocol: TCP
    port: 993
  - name: sieve
    protocol: TCP
    port: 4190
