apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: weave-gitops
spec:
  hosts:
    - flux.hackcorp.net
  pathPrefixes:
    - /
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: weave-gitops
    service: weave-gitops
    port: 9001
  replicas:
    min: 0
    max: 1
  scaledownPeriod: 300
