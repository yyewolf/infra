apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      automountServiceAccountToken: false
      containers:
      - image: ghcr.io/yyewolf/portfolio:2.1.1@sha256:1b256530c721b55028f7c549b02f3515f812a4a5d58ddf76dc259703103bfc2e
        imagePullPolicy: IfNotPresent
        name: portfolio
        resources:
          requests:
            cpu: 0m
            memory: 0Mi
          limits:
            cpu: 200m
            memory: 200Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 1
          periodSeconds: 1
