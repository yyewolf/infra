apiVersion: gateway.networking.x-k8s.io/v1alpha1
kind: XListenerSet
metadata:
  name: mqtt-listeners
spec:
  parentRef:
    group: gateway.networking.k8s.io
    kind: Gateway
    namespace: kgateway
    name: kgateway
  listeners:
  - name: mqtt
    protocol: TLS
    port: 1883
    tls:
      mode: Terminate
      certificateRefs:
      - kind: Secret
        group: ""
        name: yewolf.fr
