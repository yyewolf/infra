apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-http-addon
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: keda
  releaseName: keda-http-addon
  chart:
    spec:
      chart: keda-add-ons-http
      sourceRef:
        kind: HelmRepository
        name: kedacore
  values:
    interceptor:
      responseHeaderTimeout: 120s
