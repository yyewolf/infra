apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:9.2@sha256:52cb72a9e3da275324ca0b9bb3891021366d501aad375db34584a7bca8ce02ff
          ports:
            - containerPort: 80
          env:
            - name: PGADMIN_DEFAULT_EMAIL
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: pgadmin-email
            - name: PGADMIN_DEFAULT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: pgadmin-password
            - name: PGADMIN_SERVER_JSON_FILE
              value: /volume/secret/servers.json
            - name: PGADMIN_CONFIG_ENABLE_SERVER_PASS_EXEC_CMD
              value: "True"
          startupProbe:
            httpGet:
              path: /
              port: 80
            failureThreshold: 30
            periodSeconds: 5
            timeoutSeconds: 5
            successThreshold: 1
          volumeMounts:
            - name: pgadmin-storage
              mountPath: /var/lib/pgadmin
            - name: postgres-secret
              readOnly: true
              mountPath: /volume/secret
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 500m
              memory: 400Mi
      volumes:
        - name: pgadmin-storage
          emptyDir: {}
        - name: postgres-secret
          secret:
            secretName: postgres-secret
            items:
              - key: servers.json
                path: servers.json
