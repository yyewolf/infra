apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: dashboard
spec:
  parentRefs:
  - name: kgateway
    namespace: kgateway
    sectionName: https
  hostnames:
  - "analytics.yewolf.fr"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: matomo-dashboard
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
  - backendRefs:
    - group: ""
      kind: Service
      name: matomo-tracker
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /matomo.php
