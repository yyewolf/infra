apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: cyberchef
spec:
  parentRefs:
  - name: kgateway
    namespace: kgateway
    sectionName: https
  hostnames:
  - "kebab.hackcorp.net"
  - "kebab.yewolf.fr"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: keda-add-ons-http-interceptor-proxy
      namespace: keda
      port: 8080
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
