apiVersion: v1
kind: Service
metadata:
  name: faster-whisper
spec:
  ports:
    - port: 10300
      targetPort: 10300
  selector:
    app: faster-whisper
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: faster-whisper
spec:
  serviceName: "faster-whisper"
  replicas: 1
  selector:
    matchLabels:
      app: faster-whisper
  template:
    metadata:
      labels:
        app: faster-whisper
    spec:
      tolerations:
        - key: PrivateNode
          operator: Equal
          value: home1
      nodeSelector:
        location: home1
      containers:
        - name: faster-whisper
          image: lscr.io/linuxserver/faster-whisper:latest@sha256:3795302d655ec3e037ffec31274213c0eed2034ae87c8f4ca03cc8ca031b3715
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: WHISPER_MODEL
              value: "small"
            - name: LOCAL_ONLY
              value: ""
            - name: WHISPER_BEAM
              value: "1"
            - name: WHISPER_LANG
              value: "fr"
          ports:
            - containerPort: 10300
