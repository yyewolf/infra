apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: asteria-node
  labels:
    app: asteria-node
spec:
  selector:
    matchLabels:
      app: asteria-node
  template:
    metadata:
      labels:
        app: asteria-node
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      hostNetwork: true
      hostPID: true
      hostIPC: true
      containers:
      - name: asteria-node
        image: mirror.gcr.io/ubuntu:latest@sha256:c35e29c9450151419d9448b0fd75374fec4fff364a27f176fb458d472dfc9e54
        securityContext:
          privileged: true
        volumeMounts:
        - mountPath: /host
          name: host
        command: [ "/bin/sh", "-c", "--" ]
        args: [ "while true; do sleep 30; done;" ]
      volumes:
      - name: host
        hostPath:
          path: /