apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: mail.yewolf.fr
spec:
  secretName: mail.yewolf.fr
  privateKey:
    algorithm: RSA
    encoding: PKCS1
    size: 4096

  duration: 2160h # 90d
  renewBefore: 360h # 15d

  isCA: false
  usages:
    - server auth
    - client auth

  subject:
    organizations:
      - yewolf
  dnsNames:
    - 'mail.yewolf.fr'
    - 'imap.yewolf.fr'
    - 'smtp.yewolf.fr'

  issuerRef:
    name: infomaniak
    kind: ClusterIssuer
