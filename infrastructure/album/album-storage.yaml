apiVersion: v1
kind: PersistentVolume
metadata:
  name: album-storage
spec:
  capacity:
    storage: 100Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: album-hostpath
  hostPath:
    path: /media/disk/immich
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: location
              operator: In
              values:
                - home1 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: album-storage
  annotations:
    k8up.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: album-hostpath
  resources:
    requests:
      storage: 100Gi
