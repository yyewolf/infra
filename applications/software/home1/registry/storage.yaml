apiVersion: v1
kind: PersistentVolume
metadata:
  name: registry-storage
spec:
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: registry-hostpath
  hostPath:
    path: /tank/others/registry
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: location
          operator: In
          values:
          - home1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: registry-storage
  annotations:
    k8up.io/backup: "true"
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: registry-hostpath
  resources:
    requests:
      storage: 100Gi
