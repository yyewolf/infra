apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-redis
  labels:
    app: pterodactyl
    component: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl
      component: redis
  template:
    metadata:
      labels:
        app: pterodactyl
        component: redis
    spec:
      containers:
        - name: redis
          image: redis:alpine@sha256:987c376c727652f99625c7d205a1cba3cb2c53b92b0b62aade2bd48ee1593232
          args: ["--save", "", "--appendonly", "no"]
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "200m"
              memory: "128Mi"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pterodactyl-worker
  labels:
    app: pterodactyl
    component: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pterodactyl
      component: worker
  template:
    metadata:
      labels:
        app: pterodactyl
        component: worker
    spec:
      containers:
        - name: worker
          image: docker.io/ccarney16/pterodactyl-panel:v1.11.11@sha256:0fa94427829b77027d1658d75e272e02f810ded0ecaf85392758b47727fabd31
          command: ["p:worker"]
          envFrom:
            - secretRef:
                name: env-secret
          volumeMounts:
            - name: conf-secret
              mountPath: /data/pterodactyl.conf
              subPath: pterodactyl.conf
            - name: logs
              mountPath: /var/www/html/storage/logs
          resources:
            requests:
              cpu: "0"
              memory: "0"
            limits:
              cpu: "300m"
              memory: "256Mi"
      volumes:
        - name: conf-secret
          secret:
            secretName: conf-secret
        - name: logs
          emptyDir: 
            medium: Memory
---
