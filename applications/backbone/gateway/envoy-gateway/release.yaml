---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
spec:
  interval: 30m
  releaseName: eg
  chart:
    spec:
      chart: gateway-helm
      version: v1.5.1
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
  values:
    config:
      envoyGateway:
        extensionApis:
          enableBackend: true
