apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stalwart
spec:
  parentRefs:
  - name: main
    namespace: envoy-system
    sectionName: https
  hostnames:
    - "stalwart.hackcorp.net"
    - "autoconfig.hackcorp.net"
    - "autodiscover.hackcorp.net"
    - "mta-sts.hackcorp.net"
    - "autoconfig.yewolf.fr"
    - "autodiscover.yewolf.fr"
    - "mta-sts.yewolf.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: stalwart
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
