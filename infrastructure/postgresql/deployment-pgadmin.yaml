apiVersion: apps/v1
kind: Deployment
metadata:
  name: pgadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pgadmin
  template:
    metadata:
      labels:
        app: pgadmin
    spec:
      containers:
        - name: pgadmin
          image: dpage/pgadmin4:8.4
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: postgres-secret
          volumeMounts:
            - name: pgadmin-storage
              mountPath: /var/lib/pgadmin
          resources:
            limits:
              cpu: 500m
              memory: 400Mi
      volumes:
        - name: pgadmin-storage
          emptyDir: {}
