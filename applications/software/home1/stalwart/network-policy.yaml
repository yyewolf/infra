apiVersion: cilium.io/v2
kind: CiliumNetworkPolicy
metadata:
  name: policy
spec:
  endpointSelector: {}
  ingress:
  - fromEndpoints:
    - {}
  - fromEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: envoy-system
  - fromEntities:
    - world
  egress:
  - toEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: kube-system
        k8s-app: coredns
    toPorts:
    - ports:
      - port: "53"
        protocol: UDP
      rules:
        dns:
        - matchPattern: "*"
  - toEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: stalwart
  - toEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: tailscale
        tailscale.com/parent-resource: dk1
  - toEndpoints:
    - matchLabels:
        io.kubernetes.pod.namespace: postgresql
        app: postgres
    toPorts:
    - ports:
      - port: "5432"
        protocol: TCP
  - toCIDRSet:
    - cidr: 0.0.0.0/0
      except:
      - 10.0.0.0/8
      - 192.168.0.0/16
