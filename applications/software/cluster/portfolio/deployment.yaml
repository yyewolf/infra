apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      automountServiceAccountToken: false
      containers:
      - image: ghcr.io/yyewolf/portfolio:2.1.1@sha256:352fd424c6b403d25bc2f9627db0a60c750b8adde3e9e9d69de54ba39699374a
        imagePullPolicy: IfNotPresent
        name: portfolio
        resources:
          requests:
            cpu: 0m
            memory: 0Mi
          limits:
            cpu: 200m
            memory: 200Mi
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 1
          periodSeconds: 1
