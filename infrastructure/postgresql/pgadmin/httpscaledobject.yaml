apiVersion: http.keda.sh/v1alpha1
kind: HTTPScaledObject
metadata:
  name: pgadmin
spec:
  hosts:
    - keda-pgadmin-ingress.tail5ec535.ts.net
  pathPrefixes:
    - /
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pgadmin
    service: pgadmin
    port: 80
  replicas:
    min: 0
    max: 1
  scaledownPeriod: 1500
