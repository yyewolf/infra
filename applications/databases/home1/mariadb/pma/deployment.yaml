apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: mirror.gcr.io/phpmyadmin:5@sha256:99c2e565b7cfa641bde28afb1a22de698554531d4e455ceee65563a42c191a8b
        ports:
        - containerPort: 80
        env:
        - name: PMA_ABSOLUTE_URI
          value: https://keda-phpmyadmin-ingress.tail5ec535.ts.net
        - name: PMA_HOST
          value: mariadb   # service name of your MariaDB instance
