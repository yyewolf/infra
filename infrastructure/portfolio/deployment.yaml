apiVersion: apps/v1
kind: Deployment
metadata:
  name: portfolio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: portfolio
  template:
    metadata:
      labels:
        app: portfolio
    spec:
      automountServiceAccountToken: false
      containers:
        - image: ghcr.io/yyewolf/portfolio:main@sha256:0f72935c19514df1bc7275a4049b730cf33fb2d79c810e053d0ca3aa8d213d4c
          imagePullPolicy: IfNotPresent
          name: portfolio
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 200m
              memory: 200Mi
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 5
