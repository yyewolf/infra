apiVersion: v1
kind: PersistentVolume
metadata:
  name: minio-storage
spec:
  capacity:
    storage: 100Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: minio-hostpath
  hostPath:
    path: /tank/others/minio
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: location
          operator: In
          values:
          - home1
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: minio-storage
spec:
  accessModes:
  - ReadWriteOnce
  storageClassName: minio-hostpath
  resources:
    requests:
      storage: 100Gi
