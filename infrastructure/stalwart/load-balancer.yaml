apiVersion: v1
kind: Service
metadata:
  name: stalwart-lb
  annotations:
    loadbalancer.openstack.org/proxy-protocol: "true"
    loadbalancer.openstack.org/keep-floatingip: "true"
    loadbalancer.openstack.org/load-balancer-id: "8567eca3-114d-494f-a747-9d65e5a5fbd2"
spec:
  type: LoadBalancer
  externalTrafficPolicy: Cluster
  selector:
    app: stalwart
  ports:
    - name: smtp
      protocol: TCP
      port: 25
      targetPort: 25
    - name: submission
      protocol: TCP
      port: 587
      targetPort: 587
    - name: smtps
      protocol: TCP
      port: 465
      targetPort: 465
    - name: imap
      protocol: TCP
      port: 143
      targetPort: 143
    - name: imaps
      protocol: TCP
      port: 993
      targetPort: 993
    - name: sieve
      protocol: TCP
      port: 4190
      targetPort: 4190
