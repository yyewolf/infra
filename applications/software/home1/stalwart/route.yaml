apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stalwart-primary
spec:
  parentRefs:
  - name: kgateway
    namespace: kgateway
    sectionName: https
  hostnames:
  - "autoconfig.hackcorp.net"
  - "autodiscover.hackcorp.net"
  - "mta-sts.hackcorp.net"
  - "stalwart.yewolf.fr"
  - "autoconfig.yewolf.fr"
  - "autodiscover.yewolf.fr"
  - "mta-sts.yewolf.fr"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: stalwart-primary
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
