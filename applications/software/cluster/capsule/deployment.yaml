apiVersion: apps/v1
kind: Deployment
metadata:
  name: caddy
spec:
  replicas: 1
  selector:
    matchLabels:
      app: caddy
  template:
    metadata:
      labels:
        app: caddy
    spec:
      containers:
        - name: caddy
          image: mirror.gcr.io/caddy@sha256:2adb640cdc0ce1d8870887c30af1e21edfb3cdfd8433431b2a15f40119a7d654
          ports:
            - containerPort: 80
          volumeMounts:
            - name: config
              mountPath: /etc/caddy/Caddyfile
              subPath: Caddyfile
            - name: config
              mountPath: /srv/index.html
              subPath: index.html
          resources:
            requests:
              cpu: "0"
              memory: "0Mi"
            limits:
              memory: "300Mi"
              cpu: "300m"
      volumes:
        - name: config
          configMap:
            name: caddy-config
