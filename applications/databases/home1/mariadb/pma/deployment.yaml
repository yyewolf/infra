apiVersion: apps/v1
kind: Deployment
metadata:
  name: phpmyadmin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: phpmyadmin
  template:
    metadata:
      labels:
        app: phpmyadmin
    spec:
      containers:
      - name: phpmyadmin
        image: mirror.gcr.io/phpmyadmin:5@sha256:f0241417cbc85a5e7897ba634910f6c46a083db7f3b1e5b1848bdbe0d23900c6
        ports:
        - containerPort: 80
        env:
        - name: PMA_ABSOLUTE_URI
          value: https://keda-phpmyadmin-ingress.tail5ec535.ts.net
        - name: PMA_HOST
          value: mariadb   # service name of your MariaDB instance
