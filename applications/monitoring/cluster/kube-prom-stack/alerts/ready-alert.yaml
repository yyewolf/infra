apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: pod-not-ready-alerts
  namespace: monitoring
spec:
  groups:
  - name: pod-readiness
    rules:
    - alert: PodNotReady
      expr: |
        kube_pod_status_ready{condition="true", ignore_alert_not_ready!="true", pod!~".*secondary.*"} == 0
        and on(pod,namespace) kube_pod_status_phase{phase="Running", pod!~".*secondary.*"} == 1
      for: 5m
      labels:
        severity: warning
      annotations:
        summary: "Pod {{ $labels.namespace }}/{{ $labels.pod }} is not ready"
        description: "Pod {{ $labels.namespace }}/{{ $labels.pod }} has been Running but NotReady for more than 5 minutes."
