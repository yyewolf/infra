apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: stalwart-fallback
spec:
  parentRefs:
  - name: main
    namespace: envoy-system
    sectionName: https
  hostnames:
    - "stalwart-fallback.yewolf.fr"
  rules:
    - backendRefs:
        - group: ""
          kind: Service
          name: stalwart-fallback
          port: 80
          weight: 1
      matches:
        - path:
            type: PathPrefix
            value: /
