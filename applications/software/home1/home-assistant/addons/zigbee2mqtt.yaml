apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: zigbee2mqtt-storage
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path-home1-retain
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: zigbee2mqtt
spec:
  serviceName: zigbee2mqtt
  replicas: 1
  selector:
    matchLabels:
      app: zigbee2mqtt
  template:
    metadata:
      labels:
        app: zigbee2mqtt
    spec:
      tolerations:
        - key: PrivateNode
          operator: Equal
          value: home1
      containers:
        - name: zigbee2mqtt
          image: ghcr.io/koenkk/zigbee2mqtt@sha256:60a295b40f4e7fb7ab4d995932369e50f2529837272fa4979e986ec1ffdb7fce
          env:
            - name: TZ
              value: "Europe/Amsterdam"
          volumeMounts:
            - name: data
              mountPath: /app/data
            - name: usb
              mountPath: /dev/ttyUSB0
            - name: udev
              mountPath: /run/udev
              readOnly: true
          ports:
            - containerPort: 8080
          securityContext:
            privileged: true   # z2m needs hardware access
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: zigbee2mqtt-storage
        - name: usb
          hostPath:
            path: /dev/serial/by-id/usb-Itead_Sonoff_Zigbee_3.0_USB_Dongle_Plus_V2_0a83b9ece0c2ef11b0cbecb08048b910-if00-port0
            type: CharDevice
        - name: udev
          hostPath:
            path: /run/udev
            type: Directory
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: zigbee2mqtt
spec:
  type: NodePort
  selector:
    app: zigbee2mqtt
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30082
