apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: mqtt
spec:
  interval: 5m
  chart:
    spec:
      chart: mosquitto
      version: 2.4.1
      sourceRef:
        kind: HelmRepository
        name: mqtt
  values:
    service:
      type: ClusterIP
      externalTrafficPolicy: ""
    persistence:
      enabled: true
      storageClass: local-path-home1-retain
      size: 10Gi
    tolerations:
    - key: PrivateNode
      operator: Equal
      value: home1
  valuesFrom:
  - kind: Secret
    name: acls
    valuesKey: passwordEntries
    targetPath: authentication.passwordEntries
  - kind: Secret
    name: acls
    valuesKey: acls
    targetPath: authorization.acls