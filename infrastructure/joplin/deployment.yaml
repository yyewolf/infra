apiVersion: apps/v1
kind: Deployment
metadata:
  name: joplin
spec:
  replicas: 1
  selector:
    matchLabels:
      app: joplin
  template:
    metadata:
      labels:
        app: joplin
    spec:
      automountServiceAccountToken: false
      containers:
        - image: docker.io/joplin/server:latest@sha256:a2d68c8128185147f709702e8988ed2e42c57c4cf0db3cf78b378dfc28a5ba26
          imagePullPolicy: IfNotPresent
          name: joplin
          envFrom:
            - secretRef:
                name: joplin-secret
          resources:
            requests:
              cpu: 0m
              memory: 0Mi
            limits:
              cpu: 200m
              memory: 600Mi
