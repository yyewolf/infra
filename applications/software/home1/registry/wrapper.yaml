apiVersion: v1
kind: ServiceAccount
metadata:
  name: goci-wrapper
  labels:
    app.kubernetes.io/name: goci-wrapper
    app.kubernetes.io/component: service-account
automountServiceAccountToken: false
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: goci-wrapper
  labels:
    app.kubernetes.io/name: goci-wrapper
    app.kubernetes.io/component: server
    app.kubernetes.io/version: "1.0"
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: goci-wrapper
      app.kubernetes.io/component: server
  template:
    metadata:
      labels:
        app.kubernetes.io/name: goci-wrapper
        app.kubernetes.io/component: server
        app.kubernetes.io/version: "1.0"
    spec:
      serviceAccountName: goci-wrapper
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 65534
        runAsGroup: 65534
        fsGroup: 65534
        fsGroupChangePolicy: "OnRootMismatch"
        seccompProfile:
          type: RuntimeDefault
        appArmorProfile:
          type: RuntimeDefault
        supplementalGroups: []
      containers:
      - name: goci-wrapper
        image: ghcr.io/yyewolf/goci-wrapper:latest@sha256:b91081e2d9d7cb399729cd8833c312deb02922a86467dd53bca80f5e18210900
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: 5000
          protocol: TCP
        resources:
          requests:
            memory: "512Mi"
            cpu: "1"
            ephemeral-storage: "10Mi"
          limits:
            memory: "512Mi"
            cpu: "1"
            ephemeral-storage: "10Mi"
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65534
          runAsGroup: 65534
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          seccompProfile:
            type: RuntimeDefault
        livenessProbe:
          tcpSocket:
            port: 5000
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          tcpSocket:
            port: 5000
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: goci-wrapper
  labels:
    app.kubernetes.io/name: goci-wrapper
    app.kubernetes.io/component: service
spec:
  type: ClusterIP
  ports:
  - name: http
    port: 5000
    targetPort: 5000
    protocol: TCP
  selector:
    app.kubernetes.io/name: goci-wrapper
    app.kubernetes.io/component: server
