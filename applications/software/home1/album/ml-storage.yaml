apiVersion: v1
kind: PersistentVolume
metadata:
  name: ml-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: ml-hostpath
  hostPath:
    path: /tank/album/immich-ml
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: location
              operator: In
              values:
                - home1 
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: immich-machine-learning
  annotations:
    k8up.io/backup: "true"
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ml-hostpath
  resources:
    requests:
      storage: 10Gi
