apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: jellyfin
spec:
  parentRefs:
  - name: kgateway
    namespace: kgateway
    sectionName: https
  hostnames:
  - "jellyfin.yewolf.fr"
  rules:
  - backendRefs:
    - group: ""
      kind: Service
      name: jellyfin
      port: 80
      weight: 1
    matches:
    - path:
        type: PathPrefix
        value: /
