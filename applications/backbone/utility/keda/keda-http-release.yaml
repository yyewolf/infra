apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: keda-http-addon
  namespace: flux-system
spec:
  interval: 30m
  targetNamespace: keda
  releaseName: keda-http-addon
  chart:
    spec:
      chart: keda-add-ons-http
      version: v0.11.1
      sourceRef:
        kind: HelmRepository
        name: kedacore
  values:
    crds:
      install: true
    operator:
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
      kubeRbacProxy:
        resources:
          requests:
            cpu: 0m
            memory: 0Mi
    scaler:
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
    interceptor:
      replicas:
        waitTimeout: 2s
      resources:
        requests:
          cpu: 0m
          memory: 0Mi
