apiVersion: v1
kind: PersistentVolume
metadata:
  name: ml-storage
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  volumeMode: Filesystem
  storageClassName: ml-hostpath
  hostPath:
    path: /media/disk/immich-ml
    type: DirectoryOrCreate
  nodeAffinity:
    required:
      nodeSelectorTerms:
        - matchExpressions:
            - key: location
              operator: In
              values:
                - home1 
