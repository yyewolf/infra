apiVersion: v1
kind: Service
metadata:
  name: faster-whisper
spec:
  ports:
    - port: 10300
      targetPort: 10300
  selector:
    app: faster-whisper
  clusterIP: None
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: faster-whisper
spec:
  serviceName: "faster-whisper"
  replicas: 1
  selector:
    matchLabels:
      app: faster-whisper
  template:
    metadata:
      labels:
        app: faster-whisper
    spec:
      tolerations:
        - key: PrivateNode
          operator: Equal
          value: home1
      nodeSelector:
        location: home1
      containers:
        - name: faster-whisper
          image: lscr.io/linuxserver/faster-whisper:latest
          env:
            - name: PUID
              value: "1000"
            - name: PGID
              value: "1000"
            - name: TZ
              value: "Etc/UTC"
            - name: WHISPER_MODEL
              value: "small-int8"
            - name: LOCAL_ONLY
              value: ""
            - name: WHISPER_BEAM
              value: "1"
            - name: WHISPER_LANG
              value: "fr"
          ports:
            - containerPort: 10300
